kind: ConfigMap
apiVersion: v1
metadata:
  name: gateway
data:
  application.yml: |-
    spring:
      cloud:
        gateway:
          discovery:
            locator:
              enabled: true
          routes:
            - id: employee
              uri: lb://employee
              predicates:
                - Path=/employee/**
              filters:
                - RewritePath=/employee/(?<path>.*), /$\{path}
            - id: department
              uri: lb://department
              predicates:
                - Path=/department/**
              filters:
                - RewritePath=/department/(?<path>.*), /$\{path}
            - id: organization
              uri: lb://organization
              predicates:
                - Path=/organization/**
              filters:
                - RewritePath=/organization/(?<path>.*), /$\{path}

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
  labels:
    app: gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      serviceAccountName: spring-cloud-kubernetes
      containers:
      - name: gateway
        image: ynaji80/gateway
        ports:
        - containerPort: 8080

---

apiVersion: v1
kind: Service
metadata:
  name: gateway
  labels:
    app: gateway
spec:
  ports:
    - port: 8080
      protocol: TCP
  selector:
    app: gateway
  type: NodePort